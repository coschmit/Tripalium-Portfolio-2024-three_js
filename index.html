<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THREE JS CDN</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/studio/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
        }
      }
    </script>

    <script src="./src/studio/utils.js" type="module"></script>
    <script src="./src/studio/index.js" type="module"></script>
    <script src="./src/studio/App.js" type="module"></script>
    <script src="./src/studio/Globe.js" type="module"></script>
    <script src="./src/studio/Markers.js" type="module"></script>
    <script src="./src/studio/Marker.js" type="module"></script>
    <script src="./src/studio/config.js" type="module"></script>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        background: "#fff";
      }
    </style>

    <div id="html2canvas" class="css3d-wrapper"></div>

    <div id="earth-canvas-section">
      <div class="earth-static-circle"></div>
      <div data-value="paul" class="canvas-profile paul-profile">
        <div class="row">
          <span class="body-1 name">Paul Gilbert</span>
        </div>
        <div class="row space-between">
          <div class="location-wrapper">
            <span class="ui-2 country">France</span>
            <span class="ui-2 detail">pyrénées / paris</span>
          </div>
          <div class="arrow-wrapper">↗</div>
        </div>
      </div>

      <div data-value="colin" class="canvas-profile colin-profile">
        <div class="row">
          <span class="body-1 name">Colin Schmitt</span>
        </div>
        <div class="row space-between">
          <div class="location-wrapper">
            <span class="ui-2 country">Perù</span>
            <span class="ui-2 detail">Lima</span>
          </div>
          <div class="arrow-wrapper">↗</div>
        </div>
      </div>
    </div>
  </body>
</html>

<style>
  .canvas-profile .row .name {
    font-size: var(--number-56, 56px);
  }

  .canvas-profile .row .location-wrapper .country {
    font-size: var(--number-12, 12px);
  }
</style>
